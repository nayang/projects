<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add authorship metadata and link CSS and JS files -->
    <meta name="author" content="Na Yang">
    <link rel="stylesheet" href="css/weeklykitten.css">
    <script src="js/script.js" defer></script>
    <title>Lab 4 - JavaScript 1</title>
</head>
<body>
    <div class="formcontainer">
        <h1>Weekly Kitten Pictures Subsription</h1>
        <hr><!-- Horizontal line -->
        <!--JavaScript function to execute when the form is submitted-->
        <form action="registration.html" method="get" onsubmit="return validate();">
            <!-- You will need to write the validate function for this form. -->

            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <!-- Error message for invalid email -->
                <div id="emailError" class="error"></div>
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
                <!-- Error message for invalid user name -->
                <div id="loginError" class="error"></div>
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <!-- Error message for invalid password -->
                <div id="passwordError" class="error"></div>
            </div>
        
            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder="Password">
                <!-- Error message for retype passwords -->
                <div id="passwordError2" class="error"></div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                 <!-- Error message for not agreeing to terms -->
                <div id="termsError" class="error"></div>
            </div>

            <button type="submit" class="submit">Sign-Up</button><!-- Button for submitting the form -->
            <button type="reset" class="reset">Reset</button><!-- Button for resetting the form -->

        </form>
    </div>

</body>
</html>
